<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>Malaysia Calendar 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .calendar-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* Header */
        .calendar-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .month-year {
            font-size: 1.3rem;
            min-width: 180px;
            text-align: center;
        }

        .add-event-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .add-event-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        /* Weekday Headers */
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .weekday {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #495057;
            font-size: 0.85rem;
        }

        .weekday:first-child {
            color: #dc3545;
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e9ecef;
        }

        .day-cell {
            background: white;
            min-height: 100px;
            padding: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
            position: relative;
        }

        .day-cell:hover {
            background: #f8f9fa;
        }

        .day-cell.other-month {
            background: #f8f9fa;
            color: #adb5bd;
        }

        .day-cell.other-month:hover {
            background: #e9ecef;
        }

        .day-cell.today {
            background: #e3f2fd;
        }

        .day-cell.holiday {
            background: #fff3e0;
        }

        .day-cell.today.holiday {
            background: linear-gradient(135deg, #e3f2fd 50%, #fff3e0 50%);
        }

        .day-number {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        .day-cell:first-child .day-number,
        .day-cell:nth-child(7n+1) .day-number {
            color: #dc3545;
        }

        .holiday-name {
            font-size: 0.7rem;
            color: #e65100;
            font-weight: 500;
            margin-bottom: 4px;
            padding: 2px 4px;
            background: rgba(230, 81, 0, 0.1);
            border-radius: 3px;
            display: inline-block;
        }

        /* Events */
        .events-container {
            margin-top: 4px;
        }

        .event-item {
            font-size: 0.7rem;
            padding: 3px 6px;
            margin-bottom: 2px;
            background: #667eea;
            color: white;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .event-item:hover {
            transform: scale(1.02);
        }

        .more-events {
            font-size: 0.65rem;
            color: #667eea;
            cursor: pointer;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.2rem;
            color: #1a1a2e;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #dc3545;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #495057;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group .error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.8rem;
            margin-top: 4px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd6;
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #dee2e6;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .calendar-header {
                flex-direction: column;
                gap: 15px;
                padding: 16px;
            }

            .calendar-header h1 {
                font-size: 1.2rem;
            }

            .month-year {
                font-size: 1.1rem;
            }

            .weekday {
                padding: 10px 5px;
                font-size: 0.75rem;
            }

            .day-cell {
                min-height: 70px;
                padding: 5px;
            }

            .day-number {
                font-size: 0.85rem;
            }

            .holiday-name {
                font-size: 0.6rem;
            }

            .event-item {
                font-size: 0.6rem;
                padding: 2px 4px;
            }
        }

        @media (max-width: 480px) {
            .weekday {
                font-size: 0.65rem;
                padding: 8px 2px;
            }

            .day-cell {
                min-height: 55px;
                padding: 3px;
            }

            .day-number {
                font-size: 0.75rem;
            }

            .holiday-name {
                display: none;
            }

            .day-cell.holiday::after {
                content: '';
                position: absolute;
                top: 3px;
                right: 3px;
                width: 6px;
                height: 6px;
                background: #e65100;
                border-radius: 50%;
            }

            .event-item {
                font-size: 0.55rem;
            }

            .nav-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }

        /* Event details tooltip */
        .tooltip {
            display: none;
            position: fixed;
            background: #1a1a2e;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            max-width: 250px;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .tooltip.active {
            display: block;
        }

        .tooltip h4 {
            margin-bottom: 6px;
            font-size: 0.95rem;
        }

        .tooltip p {
            color: #adb5bd;
            font-size: 0.8rem;
            margin-bottom: 4px;
        }

        .tooltip-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        .tooltip-btn {
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <header class="calendar-header">
            <h1>Malaysia Calendar 2026</h1>
            <div class="nav-buttons">
                <button class="nav-btn" id="prevMonth" title="Previous Month" aria-label="Go to previous month">&larr;</button>
                <span class="month-year" id="monthYear" aria-live="polite"></span>
                <button class="nav-btn" id="nextMonth" title="Next Month" aria-label="Go to next month">&rarr;</button>
            </div>
            <button class="add-event-btn" id="addEventBtn">+ Add Event</button>
        </header>

        <div class="weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
        </div>

        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add Event</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="eventForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="eventTitle">Event Title *</label>
                        <input type="text" id="eventTitle" placeholder="Enter event title" maxlength="100">
                        <div class="error-message" id="titleError">Please enter an event title</div>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Date *</label>
                        <input type="date" id="eventDate">
                        <div class="error-message" id="dateError">Please select a valid date</div>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Time (optional)</label>
                        <input type="time" id="eventTime">
                        <div class="error-message" id="timeError">Please enter a valid time</div>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Description (optional)</label>
                        <textarea id="eventDescription" placeholder="Enter event description" maxlength="500"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteEventBtn" style="display:none;">Delete</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <script>
        // Configuration constants
        const CONFIG = {
            YEAR: 2026,
            MAX_EVENTS: 1000,
            MAX_EVENTS_DISPLAY: 2,
            TOOLTIP_OFFSET: 10,
            TOOLTIP_WIDTH: 250,
            STORAGE_KEY: 'calendarEvents2026',
            MAX_TITLE_LENGTH: 100,
            MAX_DESCRIPTION_LENGTH: 500
        };

        // HTML escape function to prevent XSS
        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        // Malaysia 2026 Public Holidays
        const MALAYSIA_HOLIDAYS_2026 = {
            '2026-01-01': 'New Year\'s Day',
            '2026-01-29': 'Thaipusam',
            '2026-02-01': 'Federal Territory Day',
            '2026-02-17': 'Chinese New Year',
            '2026-02-18': 'Chinese New Year (Day 2)',
            '2026-03-30': 'Hari Raya Aidilfitri Eve',
            '2026-03-31': 'Hari Raya Aidilfitri',
            '2026-04-01': 'Hari Raya Aidilfitri (Day 2)',
            '2026-05-01': 'Labour Day',
            '2026-05-12': 'Wesak Day',
            '2026-06-01': 'Agong\'s Birthday',
            '2026-06-06': 'Hari Raya Aidiladha',
            '2026-06-27': 'Awal Muharram',
            '2026-08-31': 'Merdeka Day',
            '2026-09-05': 'Maulidur Rasul',
            '2026-09-16': 'Malaysia Day',
            '2026-10-27': 'Deepavali',
            '2026-12-25': 'Christmas Day'
        };

        // State
        let currentYear = 2026;
        let currentMonth = 0; // January
        let events = [];
        let editingEventId = null;

        // DOM Elements
        const calendarGrid = document.getElementById('calendarGrid');
        const monthYearEl = document.getElementById('monthYear');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const addEventBtn = document.getElementById('addEventBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const eventForm = document.getElementById('eventForm');
        const closeModalBtn = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const deleteEventBtn = document.getElementById('deleteEventBtn');
        const tooltip = document.getElementById('tooltip');

        // Form elements
        const eventTitleInput = document.getElementById('eventTitle');
        const eventDateInput = document.getElementById('eventDate');
        const eventTimeInput = document.getElementById('eventTime');
        const eventDescriptionInput = document.getElementById('eventDescription');
        const titleError = document.getElementById('titleError');
        const dateError = document.getElementById('dateError');

        // Month names
        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        // Initialize
        function init() {
            loadEvents();
            renderCalendar();
            setupEventListeners();
        }

        // Load events from localStorage with validation
        function loadEvents() {
            const stored = localStorage.getItem(CONFIG.STORAGE_KEY);
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    if (Array.isArray(parsed)) {
                        // Validate and sanitize each event
                        events = parsed.filter(e =>
                            e &&
                            typeof e.id === 'string' &&
                            typeof e.title === 'string' &&
                            typeof e.date === 'string' &&
                            /^\d{4}-\d{2}-\d{2}$/.test(e.date)
                        ).map(e => ({
                            id: String(e.id).slice(0, 50),
                            title: String(e.title).slice(0, CONFIG.MAX_TITLE_LENGTH),
                            date: e.date.slice(0, 10),
                            time: e.time ? String(e.time).slice(0, 5) : null,
                            description: e.description ? String(e.description).slice(0, CONFIG.MAX_DESCRIPTION_LENGTH) : null
                        }));
                    } else {
                        events = [];
                    }
                } catch (e) {
                    events = [];
                }
            }
        }

        // Save events to localStorage with error handling
        function saveEvents() {
            try {
                localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(events));
                return true;
            } catch (e) {
                if (e.name === 'QuotaExceededError') {
                    alert('Storage quota exceeded. Please delete some events to continue.');
                } else {
                    console.error('Failed to save events:', e);
                }
                return false;
            }
        }

        // Generate unique ID using crypto for better randomness
        function generateId() {
            const array = new Uint32Array(2);
            crypto.getRandomValues(array);
            return Date.now().toString(36) + array[0].toString(36) + array[1].toString(36);
        }

        // Format date for comparison
        function formatDate(year, month, day) {
            return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }

        // Get events for a specific date
        function getEventsForDate(dateStr) {
            return events.filter(e => e.date === dateStr);
        }

        // Render calendar
        function renderCalendar() {
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startDay = firstDay.getDay();
            const totalDays = lastDay.getDate();

            // Previous month days
            const prevMonthLastDay = new Date(currentYear, currentMonth, 0).getDate();

            // Update header
            monthYearEl.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            // Limit navigation to 2026
            prevMonthBtn.disabled = currentYear === 2026 && currentMonth === 0;
            nextMonthBtn.disabled = currentYear === 2026 && currentMonth === 11;

            // Build grid
            let html = '';
            let dayCount = 1;
            let nextMonthDay = 1;

            // Calculate total cells needed (6 rows max)
            const totalCells = Math.ceil((startDay + totalDays) / 7) * 7;

            for (let i = 0; i < totalCells; i++) {
                let dayNum, isOtherMonth = false, cellDate;

                if (i < startDay) {
                    // Previous month
                    dayNum = prevMonthLastDay - startDay + i + 1;
                    isOtherMonth = true;
                    const prevMonth = currentMonth === 0 ? 11 : currentMonth - 1;
                    const prevYear = currentMonth === 0 ? currentYear - 1 : currentYear;
                    cellDate = formatDate(prevYear, prevMonth, dayNum);
                } else if (dayCount > totalDays) {
                    // Next month
                    dayNum = nextMonthDay++;
                    isOtherMonth = true;
                    const nextMonth = currentMonth === 11 ? 0 : currentMonth + 1;
                    const nextYear = currentMonth === 11 ? currentYear + 1 : currentYear;
                    cellDate = formatDate(nextYear, nextMonth, dayNum);
                } else {
                    // Current month
                    dayNum = dayCount++;
                    cellDate = formatDate(currentYear, currentMonth, dayNum);
                }

                const isHoliday = MALAYSIA_HOLIDAYS_2026[cellDate];
                const isToday = cellDate === formatDate(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
                const dayEvents = getEventsForDate(cellDate);

                let classes = 'day-cell';
                if (isOtherMonth) classes += ' other-month';
                if (isHoliday) classes += ' holiday';
                if (isToday) classes += ' today';

                html += `<div class="${classes}" data-date="${cellDate}">`;
                html += `<div class="day-number">${dayNum}</div>`;

                if (isHoliday && !isOtherMonth) {
                    html += `<div class="holiday-name">${isHoliday}</div>`;
                }

                if (dayEvents.length > 0) {
                    html += '<div class="events-container">';
                    dayEvents.slice(0, CONFIG.MAX_EVENTS_DISPLAY).forEach(event => {
                        html += `<div class="event-item" data-event-id="${escapeHtml(event.id)}">${escapeHtml(event.title)}</div>`;
                    });
                    if (dayEvents.length > CONFIG.MAX_EVENTS_DISPLAY) {
                        html += `<div class="more-events">+${dayEvents.length - CONFIG.MAX_EVENTS_DISPLAY} more</div>`;
                    }
                    html += '</div>';
                }

                html += '</div>';
            }

            calendarGrid.innerHTML = html;
            attachDayCellListeners();
        }

        // Attach event listeners to day cells
        function attachDayCellListeners() {
            // Day cell click - add event
            document.querySelectorAll('.day-cell').forEach(cell => {
                cell.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('event-item') && !e.target.classList.contains('more-events')) {
                        const date = cell.dataset.date;
                        openModal(null, date);
                    }
                });
            });

            // Event click - show tooltip/edit
            document.querySelectorAll('.event-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const eventId = item.dataset.eventId;
                    const event = events.find(ev => ev.id === eventId);
                    if (event) {
                        showTooltip(e, event);
                    }
                });
            });
        }

        // Show tooltip for event
        function showTooltip(e, event) {
            const rect = e.target.getBoundingClientRect();

            let html = `<h4>${escapeHtml(event.title)}</h4>`;
            html += `<p><strong>Date:</strong> ${escapeHtml(event.date)}</p>`;
            if (event.time) {
                html += `<p><strong>Time:</strong> ${escapeHtml(event.time)}</p>`;
            }
            if (event.description) {
                html += `<p>${escapeHtml(event.description)}</p>`;
            }
            html += `<div class="tooltip-actions">`;
            html += `<button class="tooltip-btn btn-primary" data-action="edit" data-event-id="${escapeHtml(event.id)}">Edit</button>`;
            html += `<button class="tooltip-btn btn-danger" data-action="delete" data-event-id="${escapeHtml(event.id)}">Delete</button>`;
            html += `</div>`;

            tooltip.innerHTML = html;
            tooltip.classList.add('active');

            // Position tooltip
            let left = rect.right + CONFIG.TOOLTIP_OFFSET;
            let top = rect.top;

            if (left + CONFIG.TOOLTIP_WIDTH > window.innerWidth) {
                left = rect.left - CONFIG.TOOLTIP_WIDTH - CONFIG.TOOLTIP_OFFSET;
            }
            if (top + tooltip.offsetHeight > window.innerHeight) {
                top = window.innerHeight - tooltip.offsetHeight - CONFIG.TOOLTIP_OFFSET;
            }

            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }

        // Hide tooltip
        function hideTooltip() {
            tooltip.classList.remove('active');
        }

        // Open modal
        function openModal(eventId = null, date = null) {
            hideTooltip();
            editingEventId = eventId;

            // Reset form
            eventForm.reset();
            titleError.classList.remove('visible');
            dateError.classList.remove('visible');
            eventTitleInput.classList.remove('error');
            eventDateInput.classList.remove('error');

            if (eventId) {
                // Edit mode
                const event = events.find(e => e.id === eventId);
                if (event) {
                    modalTitle.textContent = 'Edit Event';
                    eventTitleInput.value = event.title;
                    eventDateInput.value = event.date;
                    eventTimeInput.value = event.time || '';
                    eventDescriptionInput.value = event.description || '';
                    deleteEventBtn.style.display = 'block';
                }
            } else {
                // Add mode
                modalTitle.textContent = 'Add Event';
                if (date) {
                    eventDateInput.value = date;
                }
                deleteEventBtn.style.display = 'none';
            }

            modalOverlay.classList.add('active');
            eventTitleInput.focus();
        }

        // Close modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            editingEventId = null;
        }

        // Validate form
        function validateForm() {
            let isValid = true;

            // Title validation - check presence and length
            const title = eventTitleInput.value.trim();
            if (!title || title.length > CONFIG.MAX_TITLE_LENGTH) {
                eventTitleInput.classList.add('error');
                titleError.classList.add('visible');
                isValid = false;
            } else {
                eventTitleInput.classList.remove('error');
                titleError.classList.remove('visible');
            }

            // Date validation - check format and validity
            const dateValue = eventDateInput.value;
            const dateRegex = /^\d{4}-\d{2}-\d{2}$/;
            if (!dateValue || !dateRegex.test(dateValue)) {
                eventDateInput.classList.add('error');
                dateError.classList.add('visible');
                isValid = false;
            } else {
                const date = new Date(dateValue);
                if (isNaN(date.getTime())) {
                    eventDateInput.classList.add('error');
                    dateError.classList.add('visible');
                    isValid = false;
                } else {
                    eventDateInput.classList.remove('error');
                    dateError.classList.remove('visible');
                }
            }

            return isValid;
        }

        // Save event
        function saveEvent(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Rate limiting - check max events
            if (!editingEventId && events.length >= CONFIG.MAX_EVENTS) {
                alert(`Maximum number of events (${CONFIG.MAX_EVENTS}) reached. Please delete some events first.`);
                return;
            }

            const eventData = {
                id: editingEventId || generateId(),
                title: eventTitleInput.value.trim().slice(0, CONFIG.MAX_TITLE_LENGTH),
                date: eventDateInput.value,
                time: eventTimeInput.value || null,
                description: eventDescriptionInput.value.trim().slice(0, CONFIG.MAX_DESCRIPTION_LENGTH) || null
            };

            if (editingEventId) {
                // Update existing
                const index = events.findIndex(e => e.id === editingEventId);
                if (index !== -1) {
                    events[index] = eventData;
                }
            } else {
                // Add new
                events.push(eventData);
            }

            if (saveEvents()) {
                closeModal();
                renderCalendar();
            }
        }

        // Delete event
        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                events = events.filter(e => e.id !== eventId);
                saveEvents();
                hideTooltip();
                closeModal();
                renderCalendar();
            }
        }

        // Event delegation for tooltip buttons (replaces global function exposure)
        document.addEventListener('click', (e) => {
            const editBtn = e.target.closest('[data-action="edit"]');
            const deleteBtn = e.target.closest('[data-action="delete"]');

            if (editBtn) {
                const eventId = editBtn.dataset.eventId;
                if (eventId) {
                    openModal(eventId);
                }
            }

            if (deleteBtn) {
                const eventId = deleteBtn.dataset.eventId;
                if (eventId) {
                    deleteEvent(eventId);
                }
            }
        });

        // Setup event listeners
        function setupEventListeners() {
            // Navigation
            prevMonthBtn.addEventListener('click', () => {
                if (currentMonth === 0) {
                    currentMonth = 11;
                    currentYear--;
                } else {
                    currentMonth--;
                }
                // Limit to 2026
                if (currentYear < 2026) {
                    currentYear = 2026;
                    currentMonth = 0;
                }
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                if (currentMonth === 11) {
                    currentMonth = 0;
                    currentYear++;
                } else {
                    currentMonth++;
                }
                // Limit to 2026
                if (currentYear > 2026) {
                    currentYear = 2026;
                    currentMonth = 11;
                }
                renderCalendar();
            });

            // Add event button
            addEventBtn.addEventListener('click', () => openModal());

            // Modal controls
            closeModalBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            deleteEventBtn.addEventListener('click', () => {
                if (editingEventId) {
                    deleteEvent(editingEventId);
                }
            });

            // Form submission
            eventForm.addEventListener('submit', saveEvent);

            // Click outside modal to close
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // Click outside tooltip to close
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.event-item') && !e.target.closest('.tooltip')) {
                    hideTooltip();
                }
            });

            // Keyboard: Escape to close modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                    hideTooltip();
                }
            });

            // Input validation on change
            eventTitleInput.addEventListener('input', () => {
                if (eventTitleInput.value.trim()) {
                    eventTitleInput.classList.remove('error');
                    titleError.classList.remove('visible');
                }
            });

            eventDateInput.addEventListener('change', () => {
                if (eventDateInput.value) {
                    eventDateInput.classList.remove('error');
                    dateError.classList.remove('visible');
                }
            });
        }

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
